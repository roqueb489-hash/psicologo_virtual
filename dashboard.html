<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Psicólogo Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #14b8a6;
            --accent: #f59e0b;
            --success: #22c55e;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #60a5fa 100%);
            --gradient-hero: linear-gradient(135deg, #2563eb 0%, #14b8a6 50%, #f59e0b 100%);
            --gradient-navbar: linear-gradient(90deg, #2563eb 0%, #14b8a6 100%);
            --gradient-body: linear-gradient(135deg, #dbeafe 0%, #ccfbf1 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gradient-body);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.5s ease-in-out;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: var(--primary);
            color: var(--white);
            border-radius: 50%;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .back-button:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .back-button i {
            font-size: 16px;
        }

        .logo {
            margin-bottom: 15px;
        }

        .logo img {
            width: 100px;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: var(--gray-600);
            margin-bottom: 10px;
        }

        .button {
            display: inline-block;
            padding: 12px 20px;
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .error {
            color: #dc2626;
            font-size: 13px;
            background: #fee2e2;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 15px;
            animation: fadeInError 0.3s ease-in;
        }

        .success {
            color: #15803d;
            font-size: 13px;
            background: #dcfce7;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 15px;
            animation: fadeInError 0.3s ease-in;
        }

        @keyframes fadeInError {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--gray-800);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        select {
            width: 100%;
            padding: 10px 40px 10px 12px;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: var(--gray-100);
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24"><path fill="%234b5563" d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center;
            background-size: 10px;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 6px rgba(37, 99, 235, 0.3);
            background: var(--white);
        }

        .form-group i {
            position: absolute;
            top: 34px;
            right: 12px;
            color: var(--gray-600);
            font-size: 16px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        hr {
            border: 0;
            height: 1px;
            background: var(--gray-200);
            margin: 15px 0;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                margin: 10px;
                border-radius: 12px;
            }

            .logo img {
                width: 80px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .back-button {
                width: 32px;
                height: 32px;
                top: 10px;
                left: 10px;
            }

            .button {
                font-size: 14px;
                padding: 10px;
            }

            select {
                font-size: 13px;
                padding: 8px 36px 8px 10px;
            }

            .action-buttons {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <script>
        // Verificar autenticación
        if (!localStorage.getItem('user_id')) {
            window.location.href = 'login.html';
        }

        // Obtener datos del usuario
        const username = localStorage.getItem('username') || 'Usuario';
        const grade = localStorage.getItem('grade') || 'No especificado';

        // Generar saludo según la hora
        const hora = new Date().getHours();
        const saludo = hora >= 5 && hora < 12 ? '¡Buenos días' : 
                       hora >= 12 && hora < 18 ? '¡Buenas tardes' : 
                       '¡Buenas noches';

        // Contar mensajes
        const mensajes = JSON.parse(localStorage.getItem('mensajes') || '[]');
        const conteo_mensajes = mensajes.filter(m => m.user_id === localStorage.getItem('user_id')).length;
    </script>

    <div class="container">
        <a href="index.html" class="back-button" title="Volver al inicio">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="logo">
            <img src="perfil.jpeg" alt="Psicólogo Virtual Logo">
        </div>
        <h2 id="saludo"></h2>
        <div id="message-container"></div>
        <p>Estás registrado en: <span id="grade"></span></p>
        <p>Has enviado <span id="conteo_mensajes"></span> mensaje<span id="mensaje_plural"></span> al chat.</p>

        <hr>

        <div class="form-group">
            <label for="estado_emocional">¿Cómo te sientes hoy?</label>
            <form id="estado-form">
                <i class="fas fa-heart"></i>
                <select id="estado_emocional" name="estado_emocional" required>
                    <option value="" disabled selected>Selecciona tu estado</option>
                    <option value="Feliz">Feliz</option>
                    <option value="Triste">Triste</option>
                    <option value="Estresado">Estresado</option>
                    <option value="Ansioso">Ansioso</option>
                    <option value="Cansado">Cansado</option>
                    <option value="Motivado">Motivado</option>
                </select>
                <button type="submit" class="button" style="margin-top: 10px;">Registrar Estado</button>
            </form>
        </div>

        <hr>

        <div class="action-buttons">
            <a href="chat.html" class="button">Ir al Chat con el Psicólogo Virtual</a>
            <a href="edit_profile.html" class="button">Editar Perfil</a>
            <form id="logout-form">
                <button type="submit" class="button">Cerrar Sesión</button>
            </form>
        </div>
    </div>

    <script>
        // Establecer datos dinámicos
        document.getElementById('saludo').textContent = `${saludo}, ${username}!`;
        document.getElementById('grade').textContent = grade;
        document.getElementById('conteo_mensajes').textContent = conteo_mensajes;
        document.getElementById('mensaje_plural').textContent = conteo_mensajes !== 1 ? 's' : '';

        // Manejo del formulario de estado emocional
        const form = document.querySelector('#estado-form');
        const errorDiv = document.createElement('p');
        errorDiv.className = 'error';
        const successDiv = document.createElement('p');
        successDiv.className = 'success';

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const estado = form.querySelector('#estado_emocional').value.trim();
            const messageContainer = document.getElementById('message-container');
            errorDiv.textContent = '';
            successDiv.textContent = '';
            messageContainer.innerHTML = '';

            if (!estado) {
                errorDiv.textContent = 'Por favor, selecciona un estado emocional.';
                messageContainer.appendChild(errorDiv);
                return;
            }

            const emociones = JSON.parse(localStorage.getItem('emociones') || '[]');
            emociones.push({ user_id: localStorage.getItem('user_id'), estado, timestamp: new Date().toISOString() });
            localStorage.setItem('emociones', JSON.stringify(emociones));
            successDiv.textContent = 'Estado emocional registrado correctamente.';
            messageContainer.appendChild(successDiv);
            form.reset();
        });

        // Cierre de sesión
        const logoutForm = document.querySelector('#logout-form');
        logoutForm.addEventListener('submit', (e) => {
            e.preventDefault();
            localStorage.removeItem('user_id');
            localStorage.removeItem('username');
            localStorage.removeItem('grade');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
