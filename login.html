<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iniciar Sesión - Psicólogo Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #14b8a6;
            --accent: #f59e0b;
            --success: #22c55e;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #60a5fa 100%);
            --gradient-hero: linear-gradient(135deg, #2563eb 0%, #14b8a6 50%, #f59e0b 100%);
            --gradient-body: linear-gradient(135deg, #dbeafe 0%, #ccfbf1 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            min-height: 100vh;
            font-family: 'Poppins', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: url('https://images.unsplash.com/photo-1516321310764-8d8f6c0c77c0?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat scroll;
            color: var(--gray-800);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.5s ease-in-out;
            position: relative;
            text-align: center;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            background: var(--primary);
            color: var(--white);
            border-radius: 50%;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: var(--primary-dark);
        }

        .back-button i {
            font-size: 16px;
        }

        .logo {
            margin-bottom: 20px;
            margin-top: 15px;
        }

        .logo img {
            width: 100px;
            height: auto;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
            transition: none;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
            text-align: left;
        }

        label {
            display: block;
            color: var(--gray-800);
            font-size: 13px;
            margin-bottom: 6px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-group:focus-within label {
            color: var(--primary);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 40px 10px 12px;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            font-size: 14px;
            background: var(--gray-100);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 6px rgba(37, 99, 235, 0.3);
            background: var(--white);
        }

        .form-group i {
            position: absolute;
            top: 35px;
            right: 12px;
            color: var(--gray-600);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .form-group:focus-within i {
            color: var(--primary);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: none;
        }

        .error {
            color: #dc2626;
            font-size: 13px;
            background: #fee2e2;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 15px;
            animation: fadeInError 0.3s ease-in;
            display: none;
        }

        @keyframes fadeInError {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: var(--gray-600);
        }

        .register-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #d97706;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }

            h2 {
                font-size: 1.5rem;
            }

            button {
                padding: 10px;
                font-size: 13px;
            }

            .logo img {
                width: 90px;
            }

            .back-button {
                width: 30px;
                height: 30px;
                top: 10px;
                left: 10px;
            }

            .back-button i {
                font-size: 14px;
            }

            .form-group i {
                top: 33px;
                right: 10px;
                font-size: 14px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 8px 35px 8px 10px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            h2 {
                font-size: 1.3rem;
            }

            button {
                padding: 8px;
                font-size: 12px;
            }

            .logo img {
                width: 80px;
            }

            .form-group i {
                top: 31px;
                font-size: 13px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 7px 30px 7px 8px;
                font-size: 12px;
            }
        }

        @media (hover: none) {
            .back-button, button, .register-link a, .logo img {
                transform: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <script>
        // Inicializar Supabase
        const supabaseUrl = 'https://ewoiwbqhxczychgknwnn.supabase.co'; // Reemplaza con tu URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3b2l3YnFoeGN6eWNoZ2tud25uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDIzMzgsImV4cCI6MjA3NjUxODMzOH0.zSK3RIliA17-R1t_lz23rVZ4pdhFxXB1W1Y-pYg1v5U'; // Reemplaza con tu anon key
        const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

        // Verificar si el usuario está autenticado
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'dashboard.html';
            }
        });

        // Manejo del formulario de login
        const form = document.querySelector('#login-form');
        const messageContainer = document.getElementById('message-container');
        const errorDiv = document.createElement('p');
        errorDiv.className = 'error';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = form.querySelector('#email').value.trim();
            const password = form.querySelector('#password').value.trim();
            errorDiv.textContent = '';
            errorDiv.style.display = 'none';
            messageContainer.innerHTML = '';

            // Validaciones
            if (!email || !password) {
                errorDiv.textContent = 'Por favor, completa todos los campos.';
                errorDiv.style.display = 'block';
                messageContainer.appendChild(errorDiv);
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorDiv.textContent = 'Por favor, ingresa un correo electrónico válido.';
                errorDiv.style.display = 'block';
                messageContainer.appendChild(errorDiv);
                return;
            }

            // Autenticación con Supabase
            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                errorDiv.textContent = 'Error: ' + (error.message === 'Invalid login credentials' ? 'Correo o contraseña incorrectos.' : error.message);
                errorDiv.style.display = 'block';
                messageContainer.appendChild(errorDiv);
                return;
            }

            // Guardar datos para compatibilidad
            localStorage.setItem('user_id', data.user.id);
            localStorage.setItem('username', data.user.user_metadata?.username || email);

            // Cargar grade desde la tabla usuarios
            const { data: userData, error: userError } = await supabase
                .from('usuarios')
                .select('grade')
                .eq('id', data.user.id)
                .single();

            if (!userError && userData) {
                localStorage.setItem('grade', userData.grade || 'No especificado');
            }

            window.location.href = 'dashboard.html';
        });

        // Alternar visibilidad de la contraseña
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>

    <div class="container">
        <a href="index.html" class="back-button" title="Volver al inicio">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="logo">
            <img src="inicio.png" alt="Psicólogo Virtual Logo">
        </div>
        <h2>Iniciar Sesión</h2>
        
        <div id="message-container"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <i class="fas fa-eye toggle-password"></i>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <div class="register-link">
            <p>¡Crea una cuenta aquí si no tienes una! <a href="register.html">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
