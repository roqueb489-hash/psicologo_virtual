<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registro - Psic√≥logo Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #14b8a6;
            --accent: #f59e0b;
            --success: #22c55e;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #60a5fa 100%);
            --gradient-hero: linear-gradient(135deg, #2563eb 0%, #14b8a6 50%, #f59e0b 100%);
            --gradient-body: linear-gradient(135deg, #dbeafe 0%, #ccfbf1 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            min-height: 100vh;
            font-family: 'Poppins', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: url('https://images.unsplash.com/photo-1516321497487-e288fb19713f?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat scroll;
            color: var(--gray-800);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            max-width: 450px;
            width: 100%;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.5s ease-in-out;
            position: relative;
            text-align: center;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-button {
            position: absolute;
            top: 12px;
            left: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: var(--primary);
            color: var(--white);
            border-radius: 50%;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: var(--primary-dark);
        }

        .back-button i {
            font-size: 14px;
        }

        .logo {
            margin-bottom: 12px;
        }

        .logo img {
            width: 90px;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            transition: none;
        }

        h2 {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 12px;
            position: relative;
            text-align: left;
        }

        label {
            display: block;
            color: var(--gray-800);
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px 36px 8px 10px;
            border: 1px solid var(--gray-200);
            border-radius: 6px;
            font-size: 13px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: var(--gray-100);
        }

        select {
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 24 24"><path fill="%234b5563" d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center;
            background-size: 8px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.3);
            background: var(--white);
        }

        .form-group i {
            position: absolute;
            top: 31px;
            right: 10px;
            color: var(--gray-600);
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .form-group:focus-within i {
            color: var(--primary);
        }

        #other_grade_group {
            display: none;
            animation: fadeInUp 0.3s ease-in-out;
            background: var(--gray-100);
            padding: 8px;
            border-radius: 6px;
            margin-top: 8px;
        }

        #other_grade {
            background: var(--white);
        }

        #other_grade:focus {
            background: var(--white);
        }

        button {
            width: 100%;
            padding: 10px;
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: none;
        }

        .error {
            color: #dc2626;
            font-size: 12px;
            background: #fee2e2;
            padding: 6px;
            border-radius: 4px;
            margin-bottom: 12px;
            display: none;
        }

        .success {
            color: #15803d;
            font-size: 12px;
            background: #dcfce7;
            padding: 6px;
            border-radius: 4px;
            margin-bottom: 12px;
            display: none;
        }

        @keyframes fadeInError {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-link {
            margin-top: 12px;
            font-size: 12px;
            color: var(--gray-600);
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #d97706;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                width: 95%;
                border-radius: 12px;
            }

            .logo img {
                width: 80px;
            }

            h2 {
                font-size: 1.4rem;
                margin-bottom: 12px;
            }

            .back-button {
                width: 28px;
                height: 28px;
                top: 8px;
                left: 8px;
            }

            .back-button i {
                font-size: 12px;
            }

            .form-group {
                margin-bottom: 10px;
            }

            label {
                font-size: 11px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            select {
                font-size: 12px;
                padding: 7px 32px 7px 8px;
                border-radius: 5px;
            }

            .form-group i {
                top: 29px;
                right: 8px;
                font-size: 13px;
            }

            select {
                background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="7" height="7" viewBox="0 0 24 24"><path fill="%234b5563" d="M7 10l5 5 5-5z"/></svg>') no-repeat right 8px center;
                background-size: 7px;
            }

            #other_grade_group {
                padding: 6px;
                margin-top: 6px;
            }

            button {
                font-size: 13px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            h2 {
                font-size: 1.2rem;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            select {
                font-size: 11px;
                padding: 6px 30px 6px 8px;
            }

            .form-group i {
                top: 28px;
                font-size: 12px;
            }

            select {
                background-size: 6px;
            }

            button {
                font-size: 12px;
                padding: 7px;
            }

            .error,
            .success {
                font-size: 11px;
                padding: 5px;
            }

            .login-link {
                font-size: 11px;
                margin-top: 10px;
            }
        }

        @media (hover: none) {
            .back-button, button, .login-link a {
                transform: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button" title="Volver al inicio">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="logo">
            <img src="logo.jpeg" alt="Psic√≥logo Virtual Logo">
        </div>
        <h2>Crear Cuenta</h2>
        
        <div id="message-container"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="username">Nombre Completo</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <label for="grade">Grado Escolar</label>
                <select id="grade" name="grade" required>
                    <option value="">Selecciona tu grado</option>
                    <option value="1ro de Secundaria">1ro de Secundaria</option>
                    <option value="2do de Secundaria">2do de Secundaria</option>
                    <option value="3ro de Secundaria">3ro de Secundaria</option>
                    <option value="4to de Secundaria">4to de Secundaria</option>
                    <option value="5to de Secundaria">5to de Secundaria</option>
                    <option value="Otro">Otro</option>
                </select>
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="form-group" id="other_grade_group">
                <label for="other_grade">Especifica tu Grado</label>
                <input type="text" id="other_grade" name="other_grade" placeholder="Ej: Preparatoria, Universidad" maxlength="50">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contrase√±a" required>
                <i class="fas fa-eye toggle-password" data-target="password"></i>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contrase√±a</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contrase√±a" required>
                <i class="fas fa-eye toggle-password" data-target="confirm_password"></i>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        
        <div class="login-link">
            <p>¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a></p>
        </div>
    </div>

    <script>
        // Inicializar Supabase
        const supabaseUrl = 'https://ewoiwbqhxczychgknwnn.supabase.co'; // Reemplaza con tu URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3b2l3YnFoeGN6eWNoZ2tud25uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDIzMzgsImV4cCI6MjA3NjUxODMzOH0.zSK3RIliA17-R1t_lz23rVZ4pdhFxXB1W1Y-pYg1v5U'; // Reemplaza con tu anon key
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Verificar si el usuario est√° autenticado
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'dashboard.html';
            }
        }).catch(err => {
            console.error('Error checking session:', err);
            const errorDiv = document.createElement('p');
            errorDiv.className = 'error';
            errorDiv.textContent = 'Error de conexi√≥n. Por favor, intenta de nuevo.';
            document.getElementById('message-container').appendChild(errorDiv);
            setTimeout(() => errorDiv.style.display = 'none', 3000);
        });

        // Alternar visibilidad de las contrase√±as
        const toggleButtons = document.querySelectorAll('.toggle-password');
        toggleButtons.forEach(button => {
            button.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });

        // Mostrar/ocultar campo de "Otro" grado
        const gradeSelect = document.getElementById('grade');
        const otherGradeGroup = document.getElementById('other_grade_group');
        const otherGradeInput = document.getElementById('other_grade');

        gradeSelect.addEventListener('change', function () {
            if (this.value === 'Otro') {
                otherGradeGroup.style.display = 'block';
                otherGradeInput.setAttribute('required', 'required');
            } else {
                otherGradeGroup.style.display = 'none';
                otherGradeInput.removeAttribute('required');
                otherGradeInput.value = '';
            }
        });

        // Inicializar visibilidad del campo "Otro"
        if (gradeSelect.value !== 'Otro') {
            otherGradeGroup.style.display = 'none';
        }

        // Prevenir zoom no deseado al enfocar inputs en m√≥viles
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                document.body.style.overflow = 'hidden';
            });
            input.addEventListener('blur', () => {
                document.body.style.overflow = '';
            });
        });

        // Manejo del formulario de registro
        const form = document.querySelector('#register-form');
        const messageContainer = document.getElementById('message-container');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = form.querySelector('#username').value.trim();
            const email = form.querySelector('#email').value.trim();
            const grade = form.querySelector('#grade').value;
            const otherGrade = form.querySelector('#other_grade').value.trim();
            const password = form.querySelector('#password').value.trim();
            const confirmPassword = form.querySelector('#confirm_password').value.trim();

            const errorDiv = document.createElement('p');
            errorDiv.className = 'error';
            const successDiv = document.createElement('p');
            successDiv.className = 'success';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            messageContainer.innerHTML = '';

            // Validaciones
            if (!username || !email || !grade || !password || !confirmPassword) {
                errorDiv.textContent = 'Por favor, completa todos los campos.';
                errorDiv.style.display = 'block';
                messageContainer.appendChild(errorDiv);
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorDiv.textContent = 'Por favor, ingresa un correo electr√≥nico v√°lido.';
                errorDiv.style.display = 'block';
                messageContainer.appendChild(errorDiv);
                return;
            }
            if (password.length < 8) {
                errorDiv.textContent = 'La contrase√±a debe tener al menos 8 caracteres.';
                errorDiv.style.display = 'block';
                messageContainer.appendChild(errorDiv);
                return;
            }
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Las contrase√±as no coinciden.';
                errorDiv.style.display = 'block';
                messageContainer.appendChild(errorDiv);
                return;
            }
            if (grade === 'Otro' && !otherGrade) {
                errorDiv.textContent = "Por favor, especifica tu grado en el campo 'Otro'.";
                errorDiv.style.display = 'block';
                messageContainer.appendChild(errorDiv);
                return;
            }

            // Registro con Supabase
            try {
                const finalGrade = grade === 'Otro' ? otherGrade : grade;
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: { username }
                    }
                });

                if (error) {
                    errorDiv.textContent = 'Error: ' + (error.message.includes('already registered') ? 'El correo ya est√° registrado.' : error.message);
                    errorDiv.style.display = 'block';
                    messageContainer.appendChild(errorDiv);
                    return;
                }

                // Guardar datos adicionales en la tabla usuarios
                const { error: userError } = await supabase
                    .from('usuarios')
                    .insert({
                        id: data.user.id,
                        email,
                        username,
                        grade: finalGrade
                    });

                if (userError) {
                    errorDiv.textContent = 'Error al guardar datos: ' + userError.message;
                    errorDiv.style.display = 'block';
                    messageContainer.appendChild(errorDiv);
                    return;
                }

                // Guardar en localStorage para compatibilidad
                localStorage.setItem('user_id', data.user.id);
                localStorage.setItem('username', username);
                localStorage.setItem('grade', finalGrade);

                // Mostrar mensaje de √©xito
                successDiv.innerHTML = '¬°Registro exitoso! Ahora puedes <a href="login.html">iniciar sesi√≥n</a>.';
                successDiv.style.display = 'block';
                messageContainer.appendChild(successDiv);

                // Limpiar formulario
                form.reset();
                otherGradeGroup.style.display = 'none';
                otherGradeInput.removeAttribute('required');
            } catch (error) {
                errorDiv.textContent = 'Error al registrar: ' + error.message;
                errorDiv.style.display = 'block';
                messageContainer.appendChild(errorDiv);
            }
        });
    </script>
</body>
</html>
