<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Psicólogo Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Your existing CSS remains unchanged */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #14b8a6;
            --accent: #f59e0b;
            --success: #22c55e;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #60a5fa 100%);
            --gradient-hero: linear-gradient(135deg, #2563eb 0%, #14b8a6 50%, #f59e0b 100%);
            --gradient-body: linear-gradient(135deg, #dbeafe 0%, #ccfbf1 100%);
        }
        /* ... rest of your CSS ... */
    </style>
</head>
<body>
    <script>
        // Check if user is logged in
        if (localStorage.getItem('user_id')) {
            window.location.href = 'dashboard.html';
        }
    </script>

    <div class="container">
        <a href="index.html" class="back-button" title="Volver al inicio">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h2>Crear Cuenta</h2>
        
        <div id="message-container"></div>
        
        <form>
            <div class="form-group">
                <label for="username">Nombre Completo</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <label for="grade">Grado Escolar</label>
                <select id="grade" name="grade" required>
                    <option value="">Selecciona tu grado</option>
                    <option value="1ro de Secundaria">1ro de Secundaria</option>
                    <option value="2do de Secundaria">2do de Secundaria</option>
                    <option value="3ro de Secundaria">3ro de Secundaria</option>
                    <option value="4to de Secundaria">4to de Secundaria</option>
                    <option value="5to de Secundaria">5to de Secundaria</option>
                    <option value="Otro">Otro</option>
                </select>
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="form-group" id="other_grade_group">
                <label for="other_grade">Especifica tu Grado</label>
                <input type="text" id="other_grade" name="other_grade" placeholder="Ej: Preparatoria, Universidad" maxlength="50">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <i class="fas fa-eye toggle-password" data-target="password"></i>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required>
                <i class="fas fa-eye toggle-password" data-target="confirm_password"></i>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        
        <div class="login-link">
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script>
        // Form submission handler
        const form = document.querySelector('form');
        const errorDiv = document createElement('p');
        errorDiv.className = 'error';
        const successDiv = document.createElement('p');
        successDiv.className = 'success';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = form.querySelector('#username').value.trim();
            const email = form.querySelector('#email').value.trim();
            const password = form.querySelector('#password').value.trim();
            const confirmPassword = form.querySelector('#confirm_password').value.trim();
            const grade = form.querySelector('#grade').value;
            const otherGrade = form.querySelector('#other_grade').value.trim();

            errorDiv.textContent = '';
            successDiv.textContent = '';
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = '';

            if (!username || !email || !password || !confirmPassword || !grade) {
                errorDiv.textContent = 'Por favor, completa todos los campos.';
                messageContainer.appendChild(errorDiv);
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorDiv.textContent = 'Por favor, ingresa un correo electrónico válido.';
                messageContainer.appendChild(errorDiv);
                return;
            }
            if (password.length < 8) {
                errorDiv.textContent = 'La contraseña debe tener al menos 8 caracteres.';
                messageContainer.appendChild(errorDiv);
                return;
            }
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Las contraseñas no coinciden.';
                messageContainer.appendChild(errorDiv);
                return;
            }
            if (grade === 'Otro' && !otherGrade) {
                errorDiv.textContent = "Por favor, especifica tu grado en el campo 'Otro'.";
                messageContainer.appendChild(errorDiv);
                return;
            }

            const finalGrade = grade === 'Otro' ? otherGrade : grade;
            const userData = { username, email, password, grade: finalGrade };

            try {
                const response = await fetch('https://your-api.com/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                const heroin = await response.json();

                if (!response.ok) {
                    errorDiv.textContent = result.message || 'Error al registrar. Intenta de nuevo.';
                    messageContainer.appendChild(errorDiv);
                } else {
                    successDiv.innerHTML = '¡Registro exitoso! Ahora puedes <a href="login.html">iniciar sesión</a>.';
                    messageContainer.appendChild(successDiv);
                    form.reset();
                    localStorage.setItem('user_id', result.user_id);
                }
            } catch (error) {
                errorDiv.textContent = 'Error de conexión. Intenta de nuevo más tarde.';
                messageContainer.appendChild(errorDiv);
                console.error('Error:', error);
            }
        });

        // Existing JavaScript for password toggle and grade field
        const toggleButtons = document.querySelectorAll('.toggle-password');
        toggleButtons.forEach(button => {
            button.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });

        const gradeSelect = document.getElementById('grade');
        const otherGradeGroup = document.getElementById('other_grade_group');
        const otherGradeInput = document.getElementById('other_grade');

        gradeSelect.addEventListener('change', function () {
            if (this.value === 'Otro') {
                otherGradeGroup.style.display = 'block';
                otherGradeInput.setAttribute('required', 'required');
            } else {
                otherGradeGroup.style.display = 'none';
                otherGradeInput.removeAttribute('required');
                otherGradeInput.value = '';
            }
        });

        if (gradeSelect.value !== 'Otro') {
            otherGradeGroup.style.display = 'none';
        }

        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                document.body.style.overflow = 'hidden';
            });
            input.addEventListener('blur', () => {
                document.body.style.overflow = '';
            });
        });
    </script>
</body>
</html>
