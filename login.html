<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Psicólogo Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #14b8a6;
            --accent: #f59e0b;
            --success: #22c55e;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #60a5fa 100%);
            --gradient-hero: linear-gradient(135deg, #2563eb 0%, #14b8a6 50%, #f59e0b 100%);
            --gradient-body: linear-gradient(135deg, #dbeafe 0%, #ccfbf1 100%);
        }
        /* ... resto del CSS sin cambios ... */
    </style>
</head>
<body>
    <script>
        // Verificar si el usuario está autenticado
        if (localStorage.getItem('user_id')) {
            window.location.href = 'dashboard.html';
        }
    </script>

    <div class="container">
        <a href="index.html" class="back-button" title="Volver al inicio">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="logo">
            <img src="inicio.png" alt="Psicólogo Virtual Logo">
        </div>
        <h2>Iniciar Sesión</h2>
        
        <div id="message-container"></div>
        
        <form>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye toggle-password"></i>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <div class="register-link">
            <p>¡Crea una cuenta aquí si no tienes una! <a href="register.html">Regístrate</a></p>
        </div>
    </div>

    <script>
        // Manejo del formulario
        const form = document.querySelector('form');
        const errorDiv = document.createElement('p');
        errorDiv.className = 'error';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = form.querySelector('#email').value.trim();
            const password = form.querySelector('#password').value.trim();

            errorDiv.textContent = '';
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = '';

            if (!email || !password) {
                errorDiv.textContent = 'Por favor, completa todos los campos.';
                messageContainer.appendChild(errorDiv);
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorDiv.textContent = 'Por favor, ingresa un correo electrónico válido.';
                messageContainer.appendChild(errorDiv);
                return;
            }

            try {
                const response = await fetch('https://your-api.com/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const result = await response.json();

                if (!response.ok) {
                    errorDiv.textContent = result.message || 'Error al iniciar sesión. Intenta de nuevo.';
                    messageContainer.appendChild(errorDiv);
                } else {
                    localStorage.setItem('user_id', result.user_id);
                    localStorage.setItem('username', result.username);
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                errorDiv.textContent = 'Error de conexión. Intenta de nuevo más tarde.';
                messageContainer.appendChild(errorDiv);
                console.error('Error:', error);
            }
        });

        // Alternar visibilidad de la contraseña
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
