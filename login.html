<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Iniciar Sesión en Psicólogo Virtual: Tu compañero de bienestar emocional.">
    <meta name="keywords" content="psicólogo virtual, login, bienestar emocional, inteligencia artificial">
    <title>Iniciar Sesión - Psicólogo Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #14b8a6;
            --accent: #f59e0b;
            --success: #22c55e;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #60a5fa 100%);
            --gradient-hero: linear-gradient(135deg, #2563eb 0%, #14b8a6 50%, #f59e0b 100%);
            --gradient-body: linear-gradient(135deg, #dbeafe 0%, #ccfbf1 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
            font-family: 'Poppins', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: url('https://images.unsplash.com/photo-1516321310764-8d8f6c0c77c0?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat fixed;
            color: var(--gray-800);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.5s ease-in-out;
            text-align: center;
            margin: 1rem;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            background: var(--primary);
            color: var(--white);
            border-radius: 50%;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: var(--primary-dark);
        }

        .back-button:focus {
            outline: 3px solid var(--primary-dark);
            outline-offset: 2px;
        }

        .back-button i {
            font-size: 16px;
        }

        .logo {
            margin-bottom: 1.5rem;
            margin-top: 2rem;
        }

        .logo img {
            width: 100px;
            height: auto;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
            text-align: left;
        }

        label {
            display: block;
            color: var(--gray-800);
            font-size: 0.9rem;
            margin-bottom: 0.4rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-group:focus-within label {
            color: var(--primary);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 0.75rem;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            font-size: 0.9rem;
            background: var(--gray-100);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 6px rgba(37, 99, 235, 0.3);
            background: var(--white);
        }

        .form-group i {
            position: absolute;
            top: 2.3rem;
            right: 0.75rem;
            color: var(--gray-600);
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .form-group:focus-within i {
            color: var(--primary);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        button:focus {
            outline: 3px solid var(--primary-dark);
            outline-offset: 2px;
        }

        .error {
            color: #dc2626;
            font-size: 0.85rem;
            background: #fee2e2;
            padding: 0.5rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            animation: fadeInError 0.3s ease-in;
            display: none;
            role: alert;
        }

        .success {
            color: var(--success);
            font-size: 0.85rem;
            background: #dcfce7;
            padding: 0.5rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            animation: fadeInError 0.3s ease-in;
            display: none;
            role: alert;
        }

        @keyframes fadeInError {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .register-link {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--gray-600);
        }

        .register-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #d97706;
            text-decoration: underline;
        }

        .register-link a:focus {
            outline: 3px solid var(--accent);
            outline-offset: 2px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                width: 95%;
                margin: 0.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            button {
                padding: 0.65rem;
                font-size: 0.85rem;
            }

            .logo img {
                width: 90px;
            }

            .back-button {
                width: 30px;
                height: 30px;
                top: 10px;
                left: 10px;
            }

            .back-button i {
                font-size: 14px;
            }

            .form-group i {
                top: 2.1rem;
                right: 0.65rem;
                font-size: 0.9rem;
            }

            input[type="email"],
            input[type="password"] {
                padding: 0.65rem 2.2rem 0.65rem 0.65rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                margin: 0.5rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            button {
                padding: 0.5rem;
                font-size: 0.8rem;
            }

            .logo img {
                width: 80px;
            }

            .form-group i {
                top: 2rem;
                font-size: 0.85rem;
            }

            input[type="email"],
            input[type="password"] {
                padding: 0.5rem 2rem 0.5rem 0.5rem;
                font-size: 0.8rem;
            }
        }

        @media (hover: none) {
            .back-button, button, .register-link a {
                transform: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button" title="Volver al inicio" aria-label="Volver a la página principal">
            <i class="fas fa-arrow-left" aria-hidden="true"></i>
        </a>
        <div class="logo">
            <img src="https://via.placeholder.com/100x100?text=Psicólogo+Virtual" alt="Psicólogo Virtual Logo">
        </div>
        <h2>Iniciar Sesión</h2>
        
        <div id="message-container" aria-live="polite"></div>
        
        <form id="login-form" aria-describedby="message-container">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required aria-label="Correo electrónico">
                <i class="fas fa-envelope" aria-hidden="true"></i>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required aria-label="Contraseña">
                <i class="fas fa-eye toggle-password" aria-hidden="true"></i>
            </div>
            <button type="submit" aria-label="Iniciar sesión en Psicólogo Virtual">Iniciar Sesión</button>
        </form>
        
        <div class="register-link">
            <p>¿No tienes cuenta? <a href="register.html" aria-label="Registrarse en Psicólogo Virtual">Regístrate</a></p>
        </div>
    </div>

    <script>
        console.log('login.html loaded'); // Debug: Confirm page load

        // Inicializar Supabase
        const supabaseUrl = 'https://ewoiwbqhxczychgknwnn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3b2l3YnFoeGN6eWNoZ2tud25uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NDIzMzgsImV4cCI6MjA3NjUxODMzOH0.zSK3RIliA17-R1t_lz23rVZ4pdhFxXB1W1Y-pYg1v5U';
        let supabase;
        try {
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            console.log('Supabase initialized successfully');
        } catch (err) {
            console.error('Failed to initialize Supabase:', err.message);
            console.log('Proceeding without Supabase session check');
        }

        window.addEventListener('load', () => {
            console.log('Window loaded, checking Supabase session');
            if (supabase) {
                setTimeout(() => {
                    try {
                        supabase.auth.getSession().then(({ data: { session } }) => {
                            console.log('Supabase session check completed');
                            if (session) {
                                console.log('Active session found, redirecting to dashboard.html');
                                localStorage.setItem('user_id', session.user.id);
                                localStorage.setItem('username', session.user.user_metadata?.username || session.user.email);
                                supabase.from('usuarios').select('grade').eq('id', session.user.id).single().then(({ data, error }) => {
                                    if (!error && data) {
                                        localStorage.setItem('grade', data.grade || 'No especificado');
                                        window.location.href = 'dashboard.html';
                                    } else {
                                        console.error('Error fetching user grade:', error?.message);
                                        console.log('Staying on login.html due to grade fetch error');
                                    }
                                }).catch(err => {
                                    console.error('Error querying usuarios table:', err.message);
                                    console.log('Staying on login.html due to database query error');
                                });
                            } else {
                                console.log('No active session, staying on login.html');
                            }
                        }).catch(err => {
                            console.error('Error checking session:', err.message);
                            console.log('Staying on login.html due to session check error');
                        });
                    } catch (err) {
                        console.error('Unexpected error during session check:', err.message);
                        console.log('Staying on login.html due to unexpected error');
                    }
                }, 1000); // Delay to ensure rendering
            } else {
                console.log('Supabase not initialized, staying on login.html');
            }

            // Toggle password visibility
            const togglePassword = document.querySelector('.toggle-password');
            togglePassword.addEventListener('click', () => {
                const passwordInput = document.getElementById('password');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.classList.toggle('fa-eye');
                togglePassword.classList.toggle('fa-eye-slash');
                console.log('Toggled password visibility');
            });

            // Prevent unwanted zoom on mobile
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    document.body.style.overflow = 'hidden';
                    console.log(`Input focused: ${input.id}`);
                });
                input.addEventListener('blur', () => {
                    document.body.style.overflow = '';
                    console.log(`Input blurred: ${input.id}`);
                });
            });

            // Handle form submission
            const form = document.getElementById('login-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Login form submitted');
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const messageContainer = document.getElementById('message-container');

                const errorDiv = document.createElement('p');
                errorDiv.className = 'error';
                const successDiv = document.createElement('p');
                successDiv.className = 'success';
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
                messageContainer.innerHTML = '';

                // Validations
                if (!email || !password) {
                    errorDiv.textContent = 'Por favor, completa todos los campos.';
                    errorDiv.style.display = 'block';
                    messageContainer.appendChild(errorDiv);
                    console.log('Validation failed: Missing fields');
                    return;
                }
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    errorDiv.textContent = 'Por favor, ingresa un correo electrónico válido.';
                    errorDiv.style.display = 'block';
                    messageContainer.appendChild(errorDiv);
                    console.log('Validation failed: Invalid email');
                    return;
                }

                if (!supabase) {
                    errorDiv.textContent = 'Error: No se pudo conectar con el servidor de autenticación.';
                    errorDiv.style.display = 'block';
                    messageContainer.appendChild(errorDiv);
                    console.log('Supabase not initialized during form submission');
                    return;
                }

                // Sign in with Supabase
                try {
                    console.log('Attempting Supabase sign-in');
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });

                    if (error) throw error;

                    localStorage.setItem('user_id', data.user.id);
                    localStorage.setItem('username', data.user.user_metadata?.username || email);

                    const { data: userData, error: dbError } = await supabase
                        .from('usuarios')
                        .select('grade')
                        .eq('id', data.user.id)
                        .single();

                    if (dbError) throw dbError;

                    localStorage.setItem('grade', userData?.grade || 'No especificado');

                    successDiv.textContent = 'Inicio de sesión exitoso. Redirigiendo...';
                    successDiv.style.display = 'block';
                    messageContainer.appendChild(successDiv);
                    console.log('Login successful, redirecting to dashboard.html');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } catch (error) {
                    errorDiv.textContent = 'Error al iniciar sesión: ' + error.message;
                    errorDiv.style.display = 'block';
                    messageContainer.appendChild(errorDiv);
                    console.error('Login error:', error.message);
                    setTimeout(() => errorDiv.style.display = 'none', 3000);
                }
            });
        });
    </script>
</body>
</html>
