<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Iniciar Sesión en Psicólogo Virtual: Tu compañero de bienestar emocional.">
    <meta name="keywords" content="psicólogo virtual, login, bienestar emocional, inteligencia artificial">
    <title>Iniciar Sesión - Psicólogo Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #14b8a6;
            --accent: #f59e0b;
            --success: #22c55e;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #60a5fa 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
            font-family: 'Poppins', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: url('https://images.unsplash.com/photo-1516321310764-8d8f6c0c77c0?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat fixed;
            color: var(--gray-800);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.5s ease-in-out;
            text-align: center;
            margin: 1rem;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            background: var(--primary);
            color: var(--white);
            border-radius: 50%;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .back-button:focus {
            outline: 3px solid var(--primary-dark);
            outline-offset: 2px;
        }

        .back-button i {
            font-size: 16px;
        }

        .logo {
            margin-bottom: 1.5rem;
            margin-top: 2rem;
        }

        .logo img {
            width: 100px;
            height: auto;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
            text-align: left;
        }

        label {
            display: block;
            color: var(--gray-800);
            font-size: 0.9rem;
            margin-bottom: 0.4rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-group:focus-within label {
            color: var(--primary);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 0.75rem;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            font-size: 0.9rem;
            background: var(--gray-100);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 6px rgba(37, 99, 235, 0.3);
            background: var(--white);
        }

        .form-group i {
            position: absolute;
            top: 2.3rem;
            right: 0.75rem;
            color: var(--gray-600);
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .form-group:focus-within i {
            color: var(--primary);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        button:focus {
            outline: 3px solid var(--primary-dark);
            outline-offset: 2px;
        }

        .message {
            color: var(--gray-600);
            font-size: 0.85rem;
            margin-bottom: 1rem;
            animation: fadeInUp 0.3s ease-in;
        }

        .register-link {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--gray-600);
        }

        .register-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #d97706;
            text-decoration: underline;
        }

        .register-link a:focus {
            outline: 3px solid var(--accent);
            outline-offset: 2px;
        }

        .observable-embed {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                width: 95%;
                margin: 0.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            button {
                padding: 0.65rem;
                font-size: 0.85rem;
            }

            .logo img {
                width: 90px;
            }

            .back-button {
                width: 30px;
                height: 30px;
                top: 10px;
                left: 10px;
            }

            .back-button i {
                font-size: 14px;
            }

            .form-group i {
                top: 2.1rem;
                right: 0.65rem;
                font-size: 0.9rem;
            }

            input[type="email"],
            input[type="password"] {
                padding: 0.65rem 2.2rem 0.65rem 0.65rem;
                font-size: 0.85rem;
            }

            .observable-embed {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                margin: 0.5rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            button {
                padding: 0.5rem;
                font-size: 0.8rem;
            }

            .logo img {
                width: 80px;
            }

            .form-group i {
                top: 2rem;
                font-size: 0.85rem;
            }

            input[type="email"],
            input[type="password"] {
                padding: 0.5rem 2rem 0.5rem 0.5rem;
                font-size: 0.8rem;
            }

            .observable-embed {
                height: 200px;
            }
        }

        @media (hover: none) {
            .back-button, button, .register-link a {
                transform: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button" title="Volver al inicio" aria-label="Volver a la página principal">
            <i class="fas fa-arrow-left" aria-hidden="true"></i>
        </a>
        <div class="logo">
            <img src="https://via.placeholder.com/100x100?text=Psicólogo+Virtual" alt="Psicólogo Virtual Logo">
        </div>
        <h2>Iniciar Sesión</h2>
        
        <div class="message" id="current-date" aria-live="polite"></div>
        
        <form id="login-form" aria-describedby="current-date">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required aria-label="Correo electrónico">
                <i class="fas fa-envelope" aria-hidden="true"></i>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required aria-label="Contraseña">
                <i class="fas fa-eye toggle-password" aria-hidden="true"></i>
            </div>
            <button type="submit" aria-label="Iniciar sesión en Psicólogo Virtual">Iniciar Sesión</button>
        </form>
        
        <div class="register-link">
            <p>¿No tienes cuenta? <a href="register.html" aria-label="Registrarse en Psicólogo Virtual">Regístrate</a></p>
        </div>
        <!-- Placeholder para Observable embed (futuro uso) -->
        <div class="observable-embed-container">
            <iframe class="observable-embed" src="https://observablehq.com/embed/@tu-usuario/login-simulador?cells=usuariosTable" title="Simulador de Inicio de Sesión"></iframe>
        </div>
    </div>

    <script>
        console.log('login.html loaded');

        // Mostrar fecha y hora actual
        const currentDate = document.getElementById('current-date');
        if (currentDate) {
            const now = new Date();
            currentDate.textContent = `Hoy es ${now.toLocaleString('es-PE', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZoneName: 'short'
            })}. Inicia sesión para continuar.`;
        }

        // Toggle password visibility
        const togglePassword = document.querySelector('.toggle-password');
        if (togglePassword) {
            togglePassword.addEventListener('click', () => {
                const passwordInput = document.getElementById('password');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.classList.toggle('fa-eye');
                togglePassword.classList.toggle('fa-eye-slash');
                console.log('Toggled password visibility');
            });
        }

        // Prevent unwanted zoom on mobile
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                document.body.style.overflow = 'hidden';
                console.log(`Input focused: ${input.id}`);
            });
            input.addEventListener('blur', () => {
                document.body.style.overflow = '';
                console.log(`Input blurred: ${input.id}`);
            });
        });

        // Simulación de envío de formulario (placeholder)
        const form = document.getElementById('login-form');
        if (form) {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                console.log('Login form submitted (simulated)');
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                console.log(`Email: ${email}, Password: ${password}`);
                alert('Inicio de sesión simulado. Usa un notebook Observable para validar usuarios.');
                // Aquí podrías redirigir a dashboard.html o integrarlo con Observable
            });
        }
    </script>
</body>
</html>
